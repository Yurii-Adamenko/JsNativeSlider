<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS Native Slider</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div class="carousel">

		<ul class="slides">
			<li class="slides__item active"></li>
			<li class="slides__item"></li>
			<li class="slides__item"></li>
			<li class="slides__item"></li>
			<li class="slides__item"></li>
		</ul>	

		<div class="controls">
			<div class="controls__item controls__prev">
				<i class="fas fa-caret-left"></i>
			</div>
			<div class="controls__item controls__next">
				<i class="fas fa-caret-right"></i>
			</div>
		</div>

		<div class="indicators">
			<span class="indicators__pause"><i class="fas fa-play"></i></span>
			<span class="indicators__item active"	data-slide-to="1"></span>
			<span class="indicators__item"	data-slide-to="2"></span>
			<span class="indicators__item"	data-slide-to="3"></span>
			<span class="indicators__item"	data-slide-to="4"></span>
			<span class="indicators__item"	data-slide-to="5"></span>
		</div>

	</div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="js/main.js"></script>

</body>
</html>
